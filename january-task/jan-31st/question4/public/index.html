<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8" />
    <title> Using CDN & the native HTML tag, capture the click event
      and alert the message, "Clicked!"</title>
      <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: aqua;
        }
        p {
        font-size: 2rem;
        color: crimson;
        }
     
        button {
        padding: 7px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: cornflowerblue;
        }
      </style>  
  </head>

  <body>
    <div>
      <p class="name">Ready to capture the click event..</p>
      <button onclick="functionToExecute()">ClickHere</button>
      <script>
        function functionToExecute(){
          alert("clicked!!");
        }
      </script>
    </div>
  </body>

</html>
